<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatrixMod Web Hub</title>

<!-- Favicon -->
<link rel="icon" href="assets/logo.png" type="image/png">

<style>
  body {
    margin: 0;
    background: black;
    color: #0F0;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
  #ui {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
  }
  /* Terminal-style buttons with icon.png */
  .terminal-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('assets/icon.png') no-repeat center/cover;
    color: #0F0;
    border: 2px solid #0F0;
    border-radius: 15px;
    width: 120px;
    height: 50px;
    margin: 5px;
    cursor: pointer;
    font-family: monospace;
    font-weight: bold;
    text-shadow: 0 0 5px #0F0;
  }
  .terminal-btn:hover {
    background-color: #0F0;
    color: #000;
    text-shadow: none;
  }
  /* Logo in page */
  #logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    z-index: 10;
  }
</style>
</head>
<body>

<!-- Page logo -->
<img src="assets/logo.png" id="logo" alt="MatrixMod Logo">

<div id="ui">
  <div class="terminal-btn" onclick="feature1()">>_ Feature 1</div>
  <div class="terminal-btn" onclick="feature2()">>_ Feature 2</div>
  <div class="terminal-btn" onclick="feature3()">>_ Feature 3</div>
</div>

<canvas id="matrix"></canvas>

<script>
// MATRIX EFFECT ðŸš€
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
const fontSize = 16;
const columns = canvas.width / fontSize;

const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 50);

// FEATURE BUTTONS (placeholder fun)
function feature1() { alert("ðŸ’¥ Feature 1 Activated!"); }
function feature2() { alert("âš¡ Feature 2 Activated!"); }
function feature3() { alert("ðŸ”¥ Feature 3 Activated!"); }

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
